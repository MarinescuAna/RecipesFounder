<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{recipe.title}}
        </mat-card-title>
    </mat-card-header>
    <img [src]="recipe.image" />
    <mat-card-actions>
        <div fxLayout="column" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="space-between center" style="margin: 2%;" *ngIf="wasNoEvaluated && isLogged">
                <button mat-icon-button (click)="onEvaluate('L')" class="btn btn-success">
                    <mat-icon>thumb_up_alt</mat-icon>
                </button>
                <button mat-icon-button (click)="onEvaluate('H')" class="btn btn-danger">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button  mat-icon-button (click)="onEvaluate('D')" class="btn btn-warning">
                    <mat-icon>thumb_down_alt</mat-icon>
                </button>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <button class="a" (click)="onRouteTo()">Recipe informations</button>
                <button *ngIf="canBeModify && recipe.isPublic" class="a" style="margin: 2%;"
                    (click)="onPulish()"> Publish</button>
                    <button *ngIf="canBeModify && !recipe.isPublic" class="a" style="margin: 2%;"
                    (click)="onPulish()">Not Publish</button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
