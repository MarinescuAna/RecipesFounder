<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{recipe.title}}
        </mat-card-title>
    </mat-card-header>
    <img [src]="recipe.image" />
    <mat-card-actions>
        <div fxLayout="column" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="space-between center" style="margin: 2%;" *ngIf="wasNoEvaluated && isLogged">
                <button mat-icon-button (click)="onEvaluate('L')" class="btn btn-success">
                    <mat-icon>thumb_up_alt</mat-icon>
                </button>
                <button mat-icon-button (click)="onEvaluate('H')" class="btn btn-danger">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button  mat-icon-button (click)="onEvaluate('D')" class="btn btn-warning">
                    <mat-icon>thumb_down_alt</mat-icon>
                </button>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-evenly  center">
                <button class="a" (click)="onRouteTo()">Info</button>
                <button class="a" (click)="onFavorite()" *ngIf="isFavorite && !deleteFavorite && !disabledFavorite && isLogged"><mat-icon>favorite</mat-icon></button>
                <button class="a" (click)="onNotFavorite()" *ngIf="deleteFavorite && !disabledFavorite"><mat-icon>heart_broken</mat-icon></button>
                <button *ngIf="canBeModify" class="a" style="margin: 2%;"
                    (click)="onPulish()"> {{publishText}}</button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
